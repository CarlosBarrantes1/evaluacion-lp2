<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente == null} ? 'Nuevo Cliente' : 'Editar Cliente'">Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${cliente.idCliente == null} ? '🆕 Nuevo Cliente' : '✏️ Editar Cliente'" class="mb-4"></h2>

    <form th:action="@{${cliente.idCliente == null} ? '/cliente/guardar' : '/cliente/actualizar'}" method="post">
        <input type="hidden" th:if="${cliente.idCliente != null}" name="idCliente" th:value="${cliente.idCliente}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${cliente.nombre}" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${cliente.email}" required />
        </div>

 

        <button type="submit" class="btn btn-primary">💾 Guardar</button>
        <a th:href="@{/clientes}" class="btn btn-secondary">↩ Volver</a>
    </form>
</div>
  <footer class="text-center text-muted mt-5 mb-3">
        <small>© 2025 Block Buster Fake. Todos los derechos reservados por mi :v.</small>
    </footer>
</body>
</html>
