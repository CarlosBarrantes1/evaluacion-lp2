<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pelicula.idPelicula == null} ? 'Nueva Película' : 'Editar Película'">Formulario Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${pelicula.idPelicula == null} ? '🎬 Nueva Película' : '✏️ Editar Película'" class="mb-4"></h2>

    <form th:action="@{/pelicula/guardar}" method="post">
        <input type="hidden" th:if="${pelicula.idPelicula != null}" name="idPelicula" th:value="${pelicula.idPelicula}" />

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" th:value="${pelicula.titulo}" required />
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" class="form-control" id="genero" name="genero" th:value="${pelicula.genero}" required />
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock disponible</label>
            <input type="number" class="form-control" id="stock" name="stock" th:value="${pelicula.stock}" required />
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio (S/)</label>
            <input type="number" class="form-control" id="precio" name="precio" 
           th:value="${pelicula.precio}" step="0.01" min="0" required />
        </div>


        <button type="submit" class="btn btn-primary">💾 Guardar</button>
        <a th:href="@{/peliculas}" class="btn btn-secondary">↩ Volver</a>
    </form>
</div>
  <footer class="text-center text-muted mt-5 mb-3">
        <small>© 2025 Block Buster Fake. Todos los derechos reservados por mi :v.</small>
    </footer>
</body>
</html>
