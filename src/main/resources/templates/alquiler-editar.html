<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Alquiler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ðŸŽ¬ Registrar Nuevo Alquiler</h2>

    <form th:action="@{/alquiler/guardar}" th:object="${alquiler}" method="post">
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" th:field="*{cliente.idCliente}" required>
                <option disabled selected value="">-- Selecciona un cliente --</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">PelÃ­cula</label>
            <select class="form-select" th:field="*{pelicula.idPelicula}" required>
                <option disabled selected value="">-- Selecciona una pelÃ­cula --</option>
                <option th:each="pelicula : ${peliculas}" th:value="${pelicula.idPelicula}" th:text="${pelicula.titulo}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}" required>
                <option disabled selected value="">-- Selecciona estado --</option>
                <option th:each="estado : ${T(com.cibertec.alquiler_webapp.model.EstadoAlquiler).values()}"
                        th:value="${estado}" th:text="${estado}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Total (S/)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{total}" required />
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar</button>
            <a th:href="@{/alquiler/listar}" class="btn btn-secondary">â†© Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
