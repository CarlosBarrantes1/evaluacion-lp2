<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Alquiler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>âž• Registrar Nuevo Alquiler</h2>

    <form th:action="@{/guardar}" th:object="${alquiler}" method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" th:field="*{cliente.idCliente}">
                <option value="" disabled selected>-- Seleccione un cliente --</option>
                <option th:each="cli : ${clientes}" th:value="${cli.idCliente}" th:text="${cli.nombre}">Cliente</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">PelÃ­cula</label>
            <select class="form-select" th:field="*{pelicula.idPelicula}">
                <option value="" disabled selected>-- Seleccione una pelÃ­cula --</option>
                <option th:each="peli : ${peliculas}" th:value="${peli.idPelicula}" th:text="${peli.titulo}">PelÃ­cula</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}">
                <option value="" disabled selected>-- Seleccione estado --</option>
                <option th:each="estado : ${T(com.cibertec.alquiler_webapp.model.EstadoAlquiler).values()}"
                        th:value="${estado}" th:text="${estado}">Estado</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Total (S/)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{total}" placeholder="0.00"/>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar</button>
            <a th:href="@{/alquiler/listar}" class="btn btn-secondary">â†© Volver</a>
        </div>
    </form>
</div>
</body>
</html>
