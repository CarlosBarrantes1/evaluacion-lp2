<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Películas Registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">🎬 Películas registradas</h1>
    <a th:href="@{/}" class="btn btn-outline-secondary mb-3">🏠 Inicio</a>
    <a th:href="@{/pelicula/nueva}" class="btn btn-success mb-3">➕ Nueva Película</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Género</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${peliculas}">
            <td th:text="${pelicula.idPelicula}">1</td>
            <td th:text="${pelicula.titulo}">Título</td>
            <td th:text="${pelicula.genero}">Género</td>
            <td th:text="${pelicula.stock}">10</td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{'/pelicula/editar/' + ${pelicula.idPelicula}}" class="btn btn-warning btn-sm">✏️ Editar</a>
                    <a th:href="@{'/pelicula/eliminar/' + ${pelicula.idPelicula}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar esta película?')">🗑️ Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
