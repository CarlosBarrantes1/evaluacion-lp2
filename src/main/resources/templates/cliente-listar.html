<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    
    <h1 class="mb-4">👥 Clientes registrados</h1>
    <a th:href="@{/}" class="btn btn-outline-secondary mb-3">🏠 Inicio</a>

    <a th:href="@{/cliente/nuevo}" class="btn btn-success mb-3">➕ Nuevo Cliente</a>

    <table class="table table-striped table-bordered">
       <thead class="table-dark">
    <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Email</th>
    <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.idCliente}">1</td>
    <td th:text="${cliente.nombre}">Nombre</td>
    <td th:text="${cliente.email}">correo@example.com</td>
    <td>
        <div class="d-flex gap-2">
            <a th:href="@{'/cliente/editar/' + ${cliente.idCliente}}" class="btn btn-warning btn-sm">✏️ Editar</a>
            <a th:href="@{'/cliente/eliminar/' + ${cliente.idCliente}}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Eliminar este cliente?')">🗑️ Eliminar</a>
        </div>
    </td>
</tr>
</tbody>
    </table>
</div>
</body>
</html>
